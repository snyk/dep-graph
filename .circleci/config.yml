version: 2.1

orbs:
  prodsec: snyk/prodsec-orb@dev:807385175ebaf59aa6a54edf3398dafa2f496c91

defaults: &defaults
  resource_class: small
  docker:
    - image: cimg/node:14.19

jobs:
  security-scans:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install
          command: npm install
      - prodsec/security_scans:
          mode: auto
          iac-scan: disabled
          release-branch: master

  test:
    <<: *defaults
    working_directory: ~/work
    steps:
      - checkout
      - run:
          name: Install
          command: npm install
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Test
          command: npm test

  release:
    <<: *defaults
    working_directory: ~/work
    steps:
      - checkout
      - run:
          name: Install
          command: npm install
      - run:
          name: Release
          command: npx semantic-release@17

workflows:
  version: 2
  test:
    jobs:
      - prodsec/secrets-scan:
          name: Scan repository for secrets
          context:
            - snyk-bot-slack
          channel: snyk-on-snyk-analysis_arch
          filters:
            branches:
              ignore:
                - master

      - security-scans:
          name: Security Scans
          context:
            - team-analysis-arch

      - test:
          name: Test
          requires:
            - Scan repository for secrets
            - Security Scans

      - release:
          name: Release
          requires:
            - Test
          context: nodejs-lib-release
          filters:
            branches:
              only:
                - master
